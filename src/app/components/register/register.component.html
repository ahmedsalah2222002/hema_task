<form [formGroup]="regietForm" (ngSubmit)="onSubmit()" class="container mt-5">
  <div class="tall text-center bg-light rounded-4 shadow p-5 mx-auto">
    <h3 class="mb-4 fs-2 fw-bold text-primary">HELLO IN REGISTER PAGE</h3>

    <div class="mb-4 text-start">
      <label class="form-label fs-5 fw-bold" for="name">Name:</label>
      <input id="name" type="text" formControlName="name" placeholder="Enter your name" class="form-control form-control-lg">
      <div *ngIf="regietForm.get('name')?.invalid&& regietForm.get('name')?.touched">
        <small class="error-msg" *ngIf="regietForm.get('name')?.errors?.['required']">Name is required</small>
        <small class="error-msg" *ngIf="regietForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters</small>
      </div>
    </div>

    <div class="mb-4 text-start">
      <label class="form-label fs-5 fw-bold" for="pass">Password:</label>
      <input id="pass" type="password" formControlName="password" placeholder="Password" class="form-control form-control-lg">
      <div *ngIf="regietForm.get('password')?.invalid && regietForm.get('password')?.touched">
        <small class="error-msg" *ngIf="regietForm.get('password')?.errors?.['required']">password is required</small>
        <small class="error-msg" *ngIf="regietForm.get('password')?.errors?.['minlength']">password must be at least 6 characters</small>
      </div>
    </div>

    <div class="mb-4 text-start">
      <label class="form-label fs-5 fw-bold" for="confirmpass">confirmPassword:</label>
      <input id="confirmpass" type="password" formControlName="confirmPassword" placeholder="confirmpassword" class="form-control form-control-lg">
      <div *ngIf=" regietForm.get('confirmPassword')?.touched">
        <small class="error-msg" *ngIf="regietForm.get('confirmPassword')?.errors?.['required']">confirmpassword is required</small>
        <small class="error-msg" *ngIf="regietForm.hasError('passMissMatch') && regietForm.get('confirmPassword')?.touched"> passwords don't match</small>
      </div>
    </div>

    <button type="submit"
    class="btn btn-primary grey w-100 p-3 fs-5 fw-bold"
    [ngClass]="regietForm.invalid ? ' btn-dark' : 'btn-primary'"
    [disabled]="regietForm.invalid" >
      Register
    </button>
  </div>
</form>
