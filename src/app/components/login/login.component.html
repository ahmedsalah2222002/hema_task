<form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" class="container mt-5">
  <div class="cont text-center bg-light rounded-4 shadow p-5 mx-auto">
    <h3 class="mb-4 fs-2 fw-bold text-primary">HELLO IN LOGIN PAGE</h3>

    <div class="mb-4 text-start">
      <label class="form-label fs-5 fw-bold" for="name">Name:</label>
      <input id="name" type="text" formControlName="name" placeholder="Enter your name" class="form-control form-control-lg">
        <div *ngIf="LoginForm.get('name')?.invalid&& LoginForm.get('name')?.touched">
        <small class="error-msg" *ngIf="LoginForm.get('name')?.errors?.['required']">Name is required</small>
        <small class="error-msg" *ngIf="LoginForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters</small>
      </div>
    </div>

    <div class="mb-4 text-start">
      <label class="form-label fs-5 fw-bold" for="pass">Password:</label>
      <input id="pass" type="password" formControlName="password" placeholder="Password" class="form-control form-control-lg">
       <div *ngIf="LoginForm.get('password')?.invalid&& LoginForm.get('password')?.touched">
        <small class="error-msg" *ngIf="LoginForm.get('password')?.errors?.['required']">password is required</small>
        <small class="error-msg" *ngIf="LoginForm.get('password')?.errors?.['minlength']">password must be at least 6 characters</small>
      </div>
    </div>

     <!-- <div class="mb-4 text-start">
      <label class="form-label fs-5 fw-bold" for="confirmpassword">confirmPassword:</label>
      <input id="confirmpassword" type="password" formControlName="confirmPassword" placeholder="confirmpassword" class="form-control form-control-lg">
      <div *ngIf="LoginForm.get('confirmPassword')?.touched">
        <small class="error-msg" *ngIf="LoginForm.get('confirmPassword')?.errors?.['required']">confirmpassword is required</small>
        <small class="error-msg" *ngIf="LoginForm.hasError('passMissMatch')  && LoginForm.get('confirmPassword')?.touched">passwords don't match</small>
      </div>
    </div> -->

  <button
  type="submit"
  class="btn w-100 p-3  fs-5 fw-bold"
  [disabled]="LoginForm.invalid"
  [ngClass]="LoginForm.invalid ? ' btn-dark' : 'btn-primary'">
  Login
</button>

  </div>
</form>
